<!DOCTYPE html>
<html lang="mk">
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  <link rel="stylesheet" href="style.css" />

  <title>Urban Bar Venezia</title>
</head>
<body>

<nav class="navbar navbar-dark bg-black px-3 sticky-top" id="header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <button id="backBtn" class="btn text-white btn-dark fs-4" style="background-color: black; border: none">
        <i class="fas fa-arrow-left"></i>
      </button>
      <a href="index.html" class="text-white fs-4">
        <i class="fas fa-home"></i>
      </a>
    </div>

      <div class="dropdown">
          <button class="btn btn-black text-white dropdown-toggle" type="button" id="langDD" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="currLang">MK</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDD">
              <li><a class="dropdown-item" href="#" onclick="changeLanguage('mk')">MK</a></li>
              <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">EN</a></li>

          </ul>
      </div>
  </div>
</nav>

<div>
  <img src="photos/veneziaLogo.png" id="logo"  alt="Logo" />
</div>

<div class="container py-4">
  <div id="mainDiv" class="container d-flex flex-column justify-content-center align-items-center gap-3 py-3" style="overflow-x: hidden;">

    <div class="card" onclick="showCategory('coffee')">
      <img class="card-img-top" src="photos/coffee/coffeeCover.jpg" alt="Card image cap" loading="lazy"  />
      <div class="card-body">
        <h2 id="titleCoffee" class="card-text fw-bolder">Coffee</h2>
      </div>
    </div>
    <div class="card"  onclick="showCategory('alcoholic')">
      <img class="card-img-top" src="photos/alcoholic/alcoholicCover.jpg" alt="Card image cap" loading="lazy"  />
      <div class="card-body">
        <h2 id="titleAlcoholic" class="card-text fw-bolder">Alcoholic</h2>
      </div>
    </div>
    <div class="card" onclick="showCategory('nonAlcoholic')">
      <img class="card-img-top" src="photos/nonAlcoholic/juicesCover.jpg" alt="Card image cap" loading="lazy"  />
      <div class="card-body">
        <h2 id="titleNonAlcoholic" class="card-text fw-bolder">Non Alcoholic</h2>
      </div>
    </div>

    <div class="card" onclick="showCategory('iceCream')">
      <img class="card-img-top" src="photos/iceCreamCover.jpg" alt="Card image cap" loading="lazy"  />
      <div class="card-body">
        <h2 id="titleIceCream" class="card-text fw-bolder">Ice Cream</h2>
      </div>
    </div>

  </div>

  <div id="categoryView" class="d-none flex-column align-items-center gap-3 py-3"></div>
</div>
<footer id="footer">
  <a href="" target="_blank" class="insta-link">
    <i class="fab fa-instagram"></i> <span>@UrbanBarVenezia</span>
  </a>
</footer>
<script src="script.js"></script>

</body>
</html>
